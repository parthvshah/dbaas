version: '3.7'

services:
  orchestrator:
    container_name: orch
    build:
        context: ./orchestrator
        dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
        - ./orchestrator:/app
    depends_on:
        - rmq
    restart: on-failure
  rmq:
    image: rabbitmq:3.8.3-alpine    

  
  slave:
    container_name: slave
    build:
          context: ./slave
          dockerfile: Dockerfile
    command: sh -c "sleep 5 && python slave.py"
    volumes:
        - ./slave:/code
    links:
        - "slave_mongo:mongo"
    depends_on:
        - rmq
    restart: on-failure

  slave_mongo:
    container_name: slave_mongo
    image: mongo
    restart: always


  master:
    container_name: master
    build:
          context: ./master
          dockerfile: Dockerfile
    command: sh -c "sleep 5 && python master.py"
    volumes:
          - ./master:/code
    links:
        - "master_mongo:mongo"
    depends_on:
        - rmq
    restart: on-failure

  master_mongo:
    container_name: master_mongo
    image: mongo
    restart: always
